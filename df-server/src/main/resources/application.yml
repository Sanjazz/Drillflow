cxf:
    path: /Service
server:
    port: 7070
valve :
    name: DoT
    configuration :
        baseurl: ${VALVE_BASE_URL}
        apikey: ${VALVE_API_KEY}
        token.path: ${TOKEN_PATH:/token/jwt/v1/}
        well.path: ${WELL_PATH:democore/well/v2/witsml/wells/}
        well.gql.path: ${WELL_GQL_PATH:democore/well/v2/graphql/}
        wellbore.path: ${WB_PATH:democore/wellbore/v1/witsml/wellbores/}
        wellbore.gql.path: ${WB_GQL_PATH:democore/wellbore/v1/graphql/}
        trajectory.path: ${TRAJ_PATH:democore/trajectoryreader/v1/witsml/trajectories/}
        trajectory.gql.path: ${TRAJ_GQL_PATH:democore/trajectoryreader/v1/graphql/}
        log.channelset.path: ${LOG_PATH:democore/channelreader/v4/witsml/channelSets}
        log.channelset.metadata.path: ${LOG_CHANNELSET_METADATA:democore/channelreader/v4/witsml/channelSets/:uuid}
        log.channelset.uuid.path: ${LOG_CHANNELSET_UUID:democore/channelreader/v4/identities}
        log.channels.path: ${LOG_CHANNELS:democore/channelreader/v4/witsml/channels/metadata/}
wmls:
    version: 1.3.1.1,1.4.1.1
    compression: true
logging:
    config: ${LOGBACK_CONFIG_FILE:classpath:logback-spring.xml}
